<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Document File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".pdf, .docx, .txt, .csv, application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document, text/plain" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                document.getElementById('response').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error uploading file: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
